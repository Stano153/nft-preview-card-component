<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="overlay-image">
        </div>
      </div>

      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
            <div class="amount">
              <img src="images/icon-ethereum.svg" alt="ethereum-icon">
              <p>0.041 ETH</p>
            </div>

            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
      </div>
        
      <div class="line"></div>


      <div class="account">
          <div class="profile-container">
            <img src="images/image-avatar.png" alt="account picture" class="account-picture">
          </div>

          <div class="profile-name">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
          
      </div>

      
    </div>
  </main>
  


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/Stano153">Stano</a>
  </footer>
  
</body>
</html>
